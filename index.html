        /* 1. Write a function called add7 that takes one number and returns that number + 7.*/

        /* 2. Write a function called multiply that takes 2 numbers and returns their product. */
        let multiplier = (a, b) => a * b;
        console.log(multiplier(5, 5));
        /*##################################*/

        /* 3. Write a function called capitalize that takes a string and returns that string
         with only the first letter capitalized. Make sure that it can take strings that are lowercase, UPPERCASE or BoTh.*/
        function capitalizeFirst(word) {
            let str = word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
            return str;
        }
        console.log(capitalizeFirst("hElLo HELLO mY FRieND!"));
