<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let result = parseInt(prompt("Enter a number where the fizzbuzz ends.", ))
        for (let i = 1; i <= result; i++) {
            if (i % 3 === 0 && i % 5 === 0){
                console.log("FIZZBUZZ");
            } else if (i % 3 === 0) {
                console.log("FIZZ");
            } else if (i % 5 === 0) {
                console.log("BUZZ");
            } else {
                console.log(i);
            }
        }
    </script>

</body>
</html>
